<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Search Section -->
        <section class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="searchTools" class="form-control" placeholder="Search tools...">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <!-- Tools Categories -->
        <section class="categories-section">
            <!-- Image Tools -->
            <div class="category mb-5">
                <h2 class="mb-4">Image Tools</h2>
                <div class="row g-4" id="imageTools">
                    <!-- Tools will be loaded dynamically -->
                </div>
            </div>

            <!-- SEO Tools -->
            <div class="category mb-5">
                <h2 class="mb-4">SEO Tools</h2>
                <div class="row g-4" id="seoTools">
                    <!-- Tools will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section my-4">
            <div class="ad-placeholder">
                <!-- Ad Space -->
                <div class="text-center p-4 bg-light">
                    <p>Advertisement Space</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
